{% extends 'base.html' %}

{% block content %}
<style>
    :root {
        --primary-color: #4361ee;
        --secondary-color: #3f37c9;
        --accent-color: #4895ef;
        --text-color: #2b2d42;
        --light-gray: #f8f9fa;
        --white: #ffffff;
    }
    
    .email-confirmation-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 80vh;
        padding: 2rem;
        background-color: var(--light-gray);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    .confirmation-card {
        background: var(--white);
        border-radius: 16px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        width: 100%;
        max-width: 500px;
        overflow: hidden;
        transform: translateY(0);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    .confirmation-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.12);
    }
    
    .confirmation-header {
        background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        color: white;
        padding: 2rem;
        text-align: center;
    }
    
    .confirmation-icon {
        font-size: 4rem;
        margin-bottom: 1rem;
        display: inline-block;
        animation: float 3s ease-in-out infinite;
    }
    
    .confirmation-body {
        padding: 2.5rem;
        text-align: center;
    }
    
    .confirmation-title {
        color: var(--text-color);
        font-size: 1.8rem;
        font-weight: 700;
        margin-bottom: 1rem;
    }
    
    .confirmation-text {
        color: #6c757d;
        font-size: 1.1rem;
        line-height: 1.6;
        margin-bottom: 2rem;
    }
    
    .email-address {
        display: inline-block;
        background: var(--light-gray);
        padding: 0.5rem 1rem;
        border-radius: 50px;
        font-weight: 600;
        color: var(--primary-color);
        margin: 0.5rem 0;
    }
    
    .alert-note {
        background: #f0f7ff;
        border-left: 4px solid var(--accent-color);
        padding: 1rem;
        border-radius: 8px;
        margin: 1.5rem 0;
        text-align: left;
    }
    
    .btn-confirmation {
        background: var(--primary-color);
        color: white;
        border: none;
        padding: 0.8rem 2rem;
        border-radius: 50px;
        font-weight: 600;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.3s ease;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        text-decoration: none;
        box-shadow: 0 4px 15px rgba(67, 97, 238, 0.3);
    }
    
    .btn-confirmation:hover {
        background: var(--secondary-color);
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(67, 97, 238, 0.4);
    }
    
    .btn-icon {
        margin-right: 8px;
    }
    
    @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
    }
    
    @media (max-width: 576px) {
        .confirmation-body {
            padding: 1.5rem;
        }
        
        .confirmation-title {
            font-size: 1.5rem;
        }
        
        .confirmation-text {
            font-size: 1rem;
        }
    }
</style>

<div class="email-confirmation-container">
    <div class="confirmation-card">
        <div class="confirmation-header">
            <i class="fas fa-paper-plane confirmation-icon"></i>
        </div>
        <div class="confirmation-body">
            <h1 class="confirmation-title">ایمیل فعال‌سازی ارسال شد!</h1>
            <p class="confirmation-text">
                لینک فعال‌سازی حساب کاربری به آدرس زیر ارسال شد:
            </p>
            <div class="email-address">{{ email }}</div>
            
            <div class="alert-note">
                <i class="fas fa-info-circle" style="color: var(--accent-color);"></i>
                <span style="margin-right: 8px;">درصورت عدم دریافت ایمیل، لطفاً پوشه اسپم خود را بررسی کنید.</span>
            </div>
            
            <a href="{% url 'login-page' %}" class="btn-confirmation">
                <i class="fas fa-sign-in-alt btn-icon"></i>
                بازگشت به صفحه ورود
            </a>
        </div>
    </div>
</div>

<script>
    // افکت اسکرول نرم
    document.addEventListener('DOMContentLoaded', function() {
        window.scrollTo({
            top: 0,
            behavior: 'smooth'
        });
        
        // افکت ظاهر شدن تدریجی
        const card = document.querySelector('.confirmation-card');
        card.style.opacity = '0';
        card.style.transform = 'translateY(20px)';
        
        setTimeout(() => {
            card.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
            card.style.opacity = '1';
            card.style.transform = 'translateY(0)';
        }, 100);
    });
</script>
{% endblock %}
